[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proloaf"
version = "0.2.2"
authors = [
    { name = "Institute for Automation of Complex Power Systems (ACS), E.ON Energy Research Center (E.ON ERC), RWTH Aachen University", email = "post_acs@eonerc.rwth-aachen.de" },
    { name = "Gonca GÃ¼rses-Tran", email = "gguerses@eonerc.rwth-aachen.de" },
    { name = "Florian Oppermann", email = "florian.oppermann@eonerc.rwth-aachen.de" },
]
description = "A Probabilistic Load Forecasting Project."
readme = "README.md"
license = { text = "Apache License 2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.9"
dependencies = [
    "arch~=7.0",
    "datetime~=5.5",
    "matplotlib~=3.9",
    "numpy~=1.26",
    "optuna~=3.6",
    "pandas~=2.2",
    "pmdarima~=2.0",
    "pyparsing~=2.4.7",
    "scikit-learn~=1.5",
    "statsmodels~=0.14.2",
    "tensorboard~=2.17",
    # "tb-nightly",
    "torch~=2.3.1",
]

[project.optional-dependencies]
dev = ["isort", "black"]

[project.urls]
GitHub = "https://github.com/sogno-platform/proloaf"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.black]
line-length = 120
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 120
